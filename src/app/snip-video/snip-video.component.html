<div class="max-w-screen-xl mx-auto px-4 md:px-8">
  <div class="items-start justify-between py-4 border-b md:flex">
    <div class="max-w-lg">
      <h3 class="text-gray-800 text-2xl font-bold">Snip video</h3>
    </div>
    <div class="mt-6 md:mt-0">
      <button type="button" (click)="load()" *ngIf="!loaded"
        class="block px-4 py-2 text-center text-white duration-150 font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 md:text-sm"
        rel="nofollow">
        Load ffmpeg-core (~31 MB)
      </button>
    </div>
  </div>

  <p *ngIf="showProgress">Show progress</p>

  <p *ngIf="loaded">Loaded!</p>

  <div *ngIf="loaded">
    <input type="file" #fileInput (change)="onFileSelected($event)" accept="video/*" class="mb-4">
    
    <video #videoRef controls class="w-full mb-4"></video>

    <mat-slider [min]="0" [max]="maxDuration" step="1" class="w-full">
      <input matSliderStartThumb [(ngModel)]="startValue" (input)="showValues()">
      <input matSliderEndThumb [(ngModel)]="endValue" (input)="showValues()">
    </mat-slider>

    <p>Start: {{ formatTime(startValue) }} - End: {{ formatTime(endValue) }}</p>

    <button type="button" (click)="transcode()"
      class="block px-4 py-2 mt-4 text-center text-white duration-150 font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 md:text-sm"
      rel="nofollow">
      Cut
    </button>

    <button *ngIf="downloadURL" (click)="downloadVideo()"
      class="block px-4 py-2 mt-4 text-center text-white duration-150 font-medium bg-green-600 rounded-lg hover:bg-green-500 active:bg-green-700 md:text-sm"
      rel="nofollow">
      Download Trimmed Video
    </button>

    <p>{{transcodeLog}}</p>
    <p>Open Developer Tools (Ctrl+Shift+I) to View Logs</p>
    <img [src]='frames'>
  </div>
</div>
